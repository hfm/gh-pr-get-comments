name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build and package
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Rust CI
        uses: ./.github/actions/rust-ci

      - name: Build
        run: cargo build --release

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          exe="gh-pr-get-comments"
          os=$(uname -s | tr '[:upper:]' '[:lower:]')
          arch=$(uname -m)
          case "$arch" in
            x86_64|amd64) arch="amd64" ;;
            arm64|aarch64) arch="arm64" ;;
          esac
          mkdir -p dist
          cp "target/release/$exe" "dist/$exe-$os-$arch"

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-${{ matrix.runner }}
          path: dist/gh-pr-get-comments-*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/gh-pr-get-comments-*
